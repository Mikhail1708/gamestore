<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать аккаунт - Игровой магазин</title>
    <style>
        /* Ваши существующие стили для регистрации */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1d29 0%, #2d3748 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            padding: 20px;
        }

        .registration-container {
            background: rgba(45, 55, 72, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .star-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin: 0 auto 24px;
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #a0aec0;
            margin-bottom: 32px;
        }

        .form-row {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            flex: 1;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #e2e8f0;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(26, 32, 44, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #718096;
        }

        .checkbox-group {
            margin-bottom: 24px;
        }

        .checkbox-item {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 12px;
        }

        .checkbox {
            width: 16px;
            height: 16px;
            accent-color: #667eea;
            margin-top: 2px;
        }

        .checkbox-label {
            font-size: 14px;
            color: #e2e8f0;
            cursor: pointer;
            line-height: 1.4;
        }

        .checkbox-label a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .checkbox-label a:hover {
            color: #764ba2;
        }

        .register-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }

        .register-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .divider {
            text-align: center;
            color: #718096;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .login-link {
            text-align: center;
            font-size: 14px;
            color: #a0aec0;
            margin-bottom: 32px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .login-link a:hover {
            color: #764ba2;
        }

        .messages {
            margin-bottom: 20px;
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .message.success {
            background: rgba(72, 187, 120, 0.2);
            border: 1px solid rgba(72, 187, 120, 0.3);
            color: #68d391;
        }

        .message.error {
            background: rgba(245, 101, 101, 0.2);
            border: 1px solid rgba(245, 101, 101, 0.3);
            color: #fc8181;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="star-icon">
            ⭐
        </div>

        <h1 class="title">Создать аккаунт</h1>
        <p class="subtitle">Присоединяйтесь к нашему игровому сообществу</p>

        <!-- Отображение сообщений Django -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="firstName">Имя</label>
                    <input
                        type="text"
                        id="firstName"
                        name="firstName"
                        class="form-input"
                        placeholder="Ваше имя"
                        required
                    >
                </div>
                <div class="form-group">
                    <label class="form-label" for="lastName">Фамилия</label>
                    <input
                        type="text"
                        id="lastName"
                        name="lastName"
                        class="form-input"
                        placeholder="Ваша фамилия"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input"
                    placeholder="Введите ваш email"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Пароль</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input"
                    placeholder="Создайте пароль"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Подтвердите пароль</label>
                <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    class="form-input"
                    placeholder="Повторите пароль"
                    required
                >
            </div>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="terms" name="terms" class="checkbox" required>
                    <label for="terms" class="checkbox-label">
                        Я согласен с <a href="#">условиями использования</a>
                    </label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="newsletter" name="newsletter" class="checkbox">
                    <label for="newsletter" class="checkbox-label">
                        Получать новости о новых играх и акциях
                    </label>
                </div>
            </div>

            <button type="submit" class="register-button">Создать аккаунт</button>
        </form>

        <div class="divider">или</div>

        <div class="login-link">
            Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
        </div>
    </div>
</body>
</html>
